<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Restaurant</title>
</head>

<body>
    <header>
        <ul>
            <li id='home' class="activePage">Home</li>
            <li id='menu' class="">Menu</li>
            <li id='contact' class="">Contact</li>
        </ul>
    </header>
    <div id="content">
        <h1 class="contactTitle">We Would Love To See You!</h1>
        <div class="contactWrapper">
            <img class="locationImg" src="location.png">
            <div class="hoursAddress">
                <div class="hoursWrapper">
                    <h2 class="hoursHeader">Hours</h2>
                    <p class="hours">Monday 5:00 - 10:00 PM</p>
                    <p class="hours">Tuesday 5:00 - 10:00 PM</p>
                    <p class="hours">Wednesday 5:00 - 10:00 PM</p>
                    <p class="hours">Thursday 5:00 - 10:00 PM</p>
                    <p class="hours">Friday 5:00 - 12:00 AM</p>
                    <p class="hours">Saturday 5:00 - 12:00 AM</p>
                    <p class="hours">Sunday 5:00 - 10:00 PM</p>
                </div>
                <div class="addressWrapper">
                    <h2 class="addressHeader">Address</h2>
                    <p class="address">800 Griffiths Way, Vancouver, B.C.</p>
                </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
